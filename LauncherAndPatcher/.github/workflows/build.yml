name: Build EXE (Windows)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore LauncherAndPatcher.sln

    - name: Build solution
      run: msbuild LauncherAndPatcher.sln /p:Configuration=Release

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-EXE
        path: |
          **/Release/*.exe
